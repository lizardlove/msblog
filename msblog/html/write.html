<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Write</title>
	<link rel="stylesheet" href="../JS/KindEditor/themes/default/default.css" />
	<link rel="stylesheet" type="text/css" href="../css/write.css">
	<link rel="stylesheet" type="text/css" href="../css/navigation.css">
</head>
<body>
	<div class="cen-pic">
			<div class="welcome-title">Welcome,my friend.</div><!--欢迎标语-->
			<div class="theme">XXXX</div><!--博客主题，可在用户界面修改-->
			<div class="close-w">X</div><!--关闭按钮，点击关闭欢迎页-->
			<div class="ZXY"></div><!--张曦镱的图像-->
			<div class="JTX"></div><!--蒋天星的图像-->
	</div>
	<ul id="navigation">
		<li class="mylogo"></li><!--可替换logo-->
		<li class="home">Home</li><!--首页，点击回到首页-->
		<li class="journal">Journal</li><!--日志，点击转到日志集合那一页（每篇日志可以单独一页），需要把所有日志集合，且每篇日志至少一个标签(需要后端完成）-->
		<li class="ablum">Ablum</li><!--相册，功能同日志（需要后端完成）-->
		<li class="write">Write</li><!--跳转到写日志页面-->
		<li class="land">Sign</li><!--登陆-->
		<li class="private">Me</li><!--用户信息，跳转到用户界面，可进行后面的修改操作，和登陆占相同位置，登陆后原本登陆的位置换成用户信息-->
	</ul>
	<div class="banner"></div>
	<div id="write-core">
		<div class="write-jour">
			<form action="1.php" method="POST">
				<div class="first-step">
					<div class="title"><div class="wt">标题：</div><input class="title-input" name="jour-title"></div>
					<div class="write-tag"><div class="wag">标签：</div><input class="tag-input" name="jour-tag"></div>
				</div>
				<textarea id="article" name="content" style="width:698px;height:400px;visibility:hidden;margin-top: 200px;"></textarea>
				<input type="submit" class="up" value="发表">
			</form>
		</div>
		<div id="music">
			<div id="mcimg">
				<div id="play">
		        	<div id="pause">
		        		<i id="iconfont">&#xe643;</i>
		        	</div>
				</div>
			</div>
			<div class="mcname">
				<marquee id="text">点击按钮开始播放</marquee>
			</div>
			<div id="next">播放</div>
			<div id="go">Boom</div>
		</div>
	</div>
<script src="../JS/KindEditor/kindeditor-min.js" type="text/javascript"></script>
<script charset="utf-8" src="../JS/KindEditor/lang/zh_CN.js"></script>
<script type="text/javascript" src="../JS/navigation.js"></script>
<script type="text/javascript">
	KindEditor.ready(function(K) {
		K.create('#article', {
		 themeType : 'simple'
		});
	});
var $=function(i){return document.getElementById(i)},
mc_num=0,
mc_list=['http://tsmusic24.tc.qq.com/2972364.mp3','http://tsmusic24.tc.qq.com/5630589.mp3','http://tsmusic24.tc.qq.com/102053172.mp3'],
mc_img=['../image/a.jpg','../image/b.jpg','../image/d.jpg'],
mc_info=['Monster','Stay with me','悟空'],
mc_max=mc_list.length-1,
mc=new Audio(),
next=function(){
	mc.src=mc_list[mc_num];
	$('mcimg').style.backgroundImage="url("+mc_img[mc_num]+")";
	mc.play();
	$('text').innerHTML=mc_info[mc_num];
	$('pause').style.display="none";
	mc_num<mc_max?mc_num++:mc_num=0;
};
mc.addEventListener('ended',next,false);
$('next').onclick=function(){
	this.innerHTML='Next';
	$('iconfont').innerHTML='&#xf006d;';
	next();
};
$('play').onclick=function(){
	if(mc.paused){
		mc.play();
		$('iconfont').innerHTML='&#xf006d;';
	}else{
		mc.pause();
		$('iconfont').innerHTML='&#xe643;';
	}
};
$('play').onmouseover=function(){
	$('pause').style.display="block";
};
$('play').onmouseout=function(){
	if(mc.paused){
		$('pause').style.display="block";
	}else{
		$('pause').style.display="none";
	};
};
$('go').onclick=function(){
	location.href = "music.html";
}
</script>
</body>
</html>
